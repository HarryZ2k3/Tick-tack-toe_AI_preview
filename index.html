<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-tac-toe challenge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tic Tac Toe with AI</h1>

  <div id="controls">
    <label for="board-size">Choose board size:</label>
    <select id="board-size">
      <option value="3">3x3</option>
      <option value="6">6x6</option>
      <option value="9">9x9</option>
    </select>

    <label for="ai-type">Choose AI Algorithm:</label>
    <select id="ai-type" onchange="updateAlgorithmDescription(); updateCurrentAI();">
      <option value="random">Easy (Random Move)</option>
      <option value="minimax">Easy (Minimax)</option>
      <option value="greedy">Hard (Greedy)</option>
      <option value="heuristic">Expert (Heuristic)</option>
      <option value="experimental">Experimental AI</option>
    </select>

    <button onclick="startGame()">Start Game</button>
    <button onclick="resetGame()">Reset Board</button>
    <label>
      <input type="checkbox" id="pvp-toggle" onchange="updatePvPMode()">
      Player vs Player Mode
    </label>
    <p id="ai-description" style="margin-top: 10px; font-style: italic;"></p>
  </div>

  <!-- Game layout with side panels -->
  <div id="game-area">
    <div id="turn-counter" class="side-info"></div>

    <div id="board-and-status">
      <div id="board"></div>
      <div id="status"></div>
      <div id="current-ai"></div>
    </div>

    <div id="game-stats" class="side-info">
      <p id="stat-x">X Wins: 0</p>
      <p id="stat-o">O Wins: 0</p>
      <p id="stat-draws">Draws: 0</p>
      <button onclick="resetStats()">Reset Stats</button>
    </div>
  </div>

  <script src="ai.js"></script>
  <script src="script.js"></script>
</body>
</html>
